{{define "admin_new"}}

	{{template "header"}}

	<h3>Add new post</h3>

	<p>

		<form action="/admin/new" method="POST" style="width: 80%">

			<div class="form-group">
				<label for="post-title">Title</label>
				<input class="form-control" id="post-title" name="post-title">
			</div>

			<div class="form-group">
				<label for="post-body">Content</label>
				<textarea class="form-control" rows="4" id="post-body" name="post-body"></textarea>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>

		</form>

	</p>
	

	{{template "footer"}}

{{end}}
